<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("img").toggleClass("styleclass");
            $("body").toggleClass("bgroung");
        });
        $("img").click(function(){
                 $(this).hide();
        }); 
        $("input").on("keypress", function() {
            $("p:last").hide();
        });
        $("#b1").click(function(){
            $("img").hide();
        });
        $("#b2").click(function(){
            $("img").show();
        });
        $("#b3").click(function(){
            $("img").toggle();
        });
        $("#b4").click(function(){
            $("#one").fadeOut("slow");
            $("#two").fadeOut("fast");
            $("#three").fadeOut("slow");
        });
        $("#b5").click(function(){
            $("#one").fadeIn("slow");
            $("#two").fadeIn("fast");
            $("#three").fadeIn("slow");
        });

        $("#drag").draggable();

        $("#img1").draggable();
        $("#drop").droppable();

        $("#date").datepicker();
    });
</script>
